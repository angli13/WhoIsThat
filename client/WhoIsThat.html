<template name="hello">
  <button id="imagenes">Actualizar Imagenes</button>
  <button id="nombres">Actualizar Nombres</button>
  <button id="combinar">Asignar nombres a imagenes</button>
  <p>You've pressed the button {{counter}} times.</p>
  {{#each imagenes}}
  	{{#if tieneNombre}}
  	<div>
  		<img src="{{src}}" class="imagen"><p>{{nombre}}</p>
  	</div>
  	
  	{{/if}}
  {{/each}}
</template>
