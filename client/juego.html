<template name="juego">
	<div class="row">
		<div class="col s10 m8 l6 offset-s1 offset-m2 offset-l3">
		<img src="{{actual.src}}" class="imagen-grande ">
		</div>
	</div>
	{{#each actual.respuestas}}
	<div class="row">
		<a class="waves-effect waves-light btn-large blue darken-4 col s12 m10 l8 offset-m1 offset-l2" id="seleccion">{{this}}</a>
	</div>
	{{/each}}
</template>
